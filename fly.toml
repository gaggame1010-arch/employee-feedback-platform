# fly.toml file generated for anonymous-employee-platform on 2026-01-21T13:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "anonymous-employee-platform"
primary_region = "iad"  # Change to your preferred region

[build]

[env]
  DJANGO_DEBUG = "0"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "1s"
    interval = "15s"
    method = "GET"
    timeout = "2s"
    path = "/"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
