{% extends "admin/change_list.html" %}
{% load i18n %}

{% block extrastyle %}
  {{ block.super }}
  <style>
    /* Changelist page shell */
    body{
      background: #0b1220;
    }
    #content{
      padding-top: 8px;
    }

    /* Title + subtitle area */
    .content > h1{
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #e8eefc;
      letter-spacing: -0.2px;
    }

    /* Toolbar */
    #changelist #toolbar{
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 12px;
      padding: 12px 14px;
      box-shadow: none;
    }
    #changelist #toolbar input[type="text"],
    #changelist #toolbar input[type="search"]{
      background: rgba(0,0,0,.28);
      border: 1px solid rgba(255,255,255,.2);
      border-radius: 14px;
      padding: 10px 14px;
      color: #e8eefc;
    }
    #changelist #toolbar input[type="submit"]{
      border-radius: 10px;
      padding: 9px 14px;
      border: 1px solid rgba(44,102,255,.55);
      background: linear-gradient(135deg, #2c66ff, #4b87ff);
      color: #fff;
      font-weight: 700;
    }

    /* Results table */
    #result_list{
      border-radius: 12px;
      overflow: hidden;
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: none;
    }
    #result_list thead th{
      background: rgba(255,255,255,.05);
      color: rgba(232,238,252,.8);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .4px;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    #result_list tbody tr{
      transition: background .15s ease;
    }
    #result_list tbody tr:hover{
      background: rgba(255,255,255,.05);
    }
    #result_list tbody td{
      border-bottom: 1px solid rgba(255,255,255,.05);
    }

    /* Filters (hidden) */
    #changelist-filter{
      display: none;
    }

    /* Actions */
    .actions{
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 12px;
      box-shadow: none;
    }

    /* Pagination */
    .paginator{
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 12px;
      box-shadow: none;
    }
  </style>
{% endblock %}
