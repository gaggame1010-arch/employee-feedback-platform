{% extends "admin/change_list.html" %}
{% load i18n %}

{% block extrastyle %}
  {{ block.super }}
  <style>
    /* Changelist page shell */
    body{
      background: #f5f7fb;
    }
    #content{
      padding-top: 8px;
    }

    /* Title + subtitle area */
    .content > h1{
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 6px;
      color: #0f172a;
      letter-spacing: -0.2px;
    }
    #content h1 + p{
      color: #64748b;
      margin: 0 0 14px;
      font-size: 13px;
    }

    /* Toolbar */
    #changelist #toolbar{
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 12px 14px;
      box-shadow: 0 8px 20px rgba(15,23,42,.06);
    }
    #changelist #toolbar form{
      display: none;
    }
    #changelist #toolbar input[type="text"],
    #changelist #toolbar input[type="search"]{
      background: rgba(0,0,0,.28);
      border: 1px solid rgba(255,255,255,.2);
      border-radius: 14px;
      padding: 10px 14px;
      color: #e8eefc;
    }
    #changelist #toolbar input[type="submit"]{
      border-radius: 10px;
      padding: 9px 14px;
      border: 1px solid rgba(44,102,255,.55);
      background: linear-gradient(135deg, #2c66ff, #4b87ff);
      color: #fff;
      font-weight: 700;
    }

    /* Results table */
    #result_list{
      border-radius: 12px;
      overflow: hidden;
      background: #ffffff;
      border: 1px solid #e2e8f0;
      box-shadow: 0 8px 20px rgba(15,23,42,.06);
    }
    #result_list thead th{
      background: #f8fafc;
      color: #475569;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .4px;
      border-bottom: 1px solid #e2e8f0;
    }
    #result_list tbody tr{
      transition: background .15s ease;
    }
    #result_list tbody tr:hover{
      background: #f8fafc;
    }
    #result_list tbody td{
      border-bottom: 1px solid rgba(255,255,255,.05);
    }

    /* Filters (hidden) */
    #changelist-filter{
      display: none;
    }

    /* Actions */
    .actions{
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(15,23,42,.06);
    }

    /* Pagination */
    .paginator{
      background: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(15,23,42,.06);
    }
  </style>
{% endblock %}
