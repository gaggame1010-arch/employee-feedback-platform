{% extends "admin/change_list.html" %}
{% load i18n %}

{% block extrastyle %}
  {{ block.super }}
  <style>
    /* Changelist page shell */
    body{
      background: linear-gradient(180deg, #080d1c 0%, #0a1224 100%);
    }
    #content{
      padding-top: 8px;
    }

    /* Title + subtitle area */
    .content > h1{
      font-size: 20px;
      font-weight: 900;
      margin-bottom: 14px;
      color: #e8eefc;
      letter-spacing: -0.4px;
    }

    /* Toolbar */
    #changelist #toolbar{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 16px;
      padding: 14px 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,.25);
    }
    #changelist #toolbar input[type="text"],
    #changelist #toolbar input[type="search"]{
      background: rgba(0,0,0,.28);
      border: 1px solid rgba(255,255,255,.2);
      border-radius: 14px;
      padding: 10px 14px;
      color: #e8eefc;
    }
    #changelist #toolbar input[type="submit"]{
      border-radius: 14px;
      padding: 10px 18px;
      border: 1px solid rgba(44,102,255,.55);
      background: linear-gradient(135deg, #2c66ff, #4b87ff);
      color: #fff;
      font-weight: 700;
    }

    /* Results table */
    #result_list{
      border-radius: 18px;
      overflow: hidden;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 10px 28px rgba(0,0,0,.25);
    }
    #result_list thead th{
      background: rgba(255,255,255,.08);
      color: rgba(232,238,252,.85);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: .4px;
      border-bottom: 1px solid rgba(44,102,255,.3);
    }
    #result_list tbody tr{
      transition: background .18s ease, transform .18s ease;
    }
    #result_list tbody tr:hover{
      background: rgba(185,210,255,.08);
      transform: translateY(-1px);
    }
    #result_list tbody td{
      border-bottom: 1px solid rgba(255,255,255,.05);
    }

    /* Filters */
    #changelist-filter{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,.25);
    }
    #changelist-filter h2{
      color: #e8eefc;
    }
    #changelist-filter a{
      text-decoration: none;
    }

    /* Actions */
    .actions{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,.25);
    }

    /* Pagination */
    .paginator{
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,.25);
    }
  </style>
{% endblock %}
