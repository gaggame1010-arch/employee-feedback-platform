{% extends "admin/base_site.html" %}
{% load static %}

{% block extrahead %}
  {{ block.super }}
  <style>
    /* Force HR Dashboard color override */
    #branding h1,
    #branding h1 a,
    #branding h1 a:link,
    #branding h1 a:visited,
    #branding h1 a:hover {
      color: #2c66ff !important;
    }
  </style>
  <script>
    // Force HR Dashboard color change after page loads
    (function() {
      try {
        function updateBrandingColor() {
          try {
            var branding = document.querySelector('#branding h1, #branding h1 a');
            if (branding) {
              branding.style.color = '#2c66ff';
              branding.style.setProperty('color', '#2c66ff', 'important');
            }
          } catch (e) {
            console.warn('Error updating branding color:', e);
          }
        }
        
        // Try immediately if DOM is ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', updateBrandingColor);
        } else {
          updateBrandingColor();
        }
      } catch (e) {
        console.warn('Error initializing branding script:', e);
      }
    })();
  </script>
  <script>
    // Make dashboard module rows behave like clickable tiles (opens the first "Change/View" link)
    (function () {
      try {
        function enhanceDashboardModules() {
          try {
            var rows = document.querySelectorAll('.dashboard #content-main .module table tbody tr');
            if (!rows || rows.length === 0) return;

            rows.forEach(function (tr) {
              try {
                if (!tr) return;
                if (tr.dataset && tr.dataset.hrClickable === "1") return;

                var link = tr.querySelector('th a') || tr.querySelector('td a');
                if (!link || !link.href) return;

                tr.style.cursor = 'pointer';
                tr.addEventListener('click', function (e) {
                  try {
                    var target = e && e.target ? e.target : null;
                    if (target && target.closest && target.closest('a')) return;
                    window.location.href = link.href;
                  } catch (err) {}
                });

                if (tr.dataset) tr.dataset.hrClickable = "1";
              } catch (e) {}
            });
          } catch (e) {}
        }

        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', enhanceDashboardModules);
        } else {
          enhanceDashboardModules();
        }
      } catch (e) {}
    })();
  </script>
{% endblock %}

{% block extrastyle %}
  {{ block.super }}
  <style>
    :root{
      --bg0:#070b16;
      --bg1:#0b1220;
      --text:#e8eefc;
      --muted: rgba(232,238,252,.68);
      --brand:#2c66ff;
      --brand2:#7c3aed;
      --shadow: 0 12px 40px rgba(0,0,0,.32);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
    }

    /* Page background */
    body{
      background:
        radial-gradient(900px 500px at 10% 0%, rgba(44,102,255,.20), transparent 60%),
        radial-gradient(800px 520px at 90% 10%, rgba(124,58,237,.14), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Admin content surfaces */
    #content, #container{
      background: transparent;
    }
    #content{
      padding-top: 18px;
    }
    .module, .dashboard #content-main .module, .grp-module{
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
    }

    /* Header */
    #header{
      background: rgba(255,255,255,.06);
      border-bottom: 1px solid rgba(255,255,255,.10);
      backdrop-filter: blur(8px);
    }
    #branding h1, #branding h1 a, #branding h1 a:link, #branding h1 a:visited{
      color: #2c66ff !important;
      font-weight: 900;
      letter-spacing: -.2px;
    }
    #user-tools, #user-tools a{
      color: #b9d2ff;
    }
    #user-tools a:hover{
      text-decoration: underline;
    }

    /* Links + buttons */
    a{ color:#b9d2ff; }
    a:hover{ color:#d2e4ff; }

    .button, input[type=submit], input[type=button], .submit-row input, a.button{
      border-radius: var(--radius-md);
      border: 1px solid rgba(44,102,255,.55);
      background: linear-gradient(135deg, var(--brand), #4b87ff);
      font-weight: 700;
    }
    .button:hover, input[type=submit]:hover, input[type=button]:hover, .submit-row input:hover, a.button:hover{
      filter: brightness(1.06);
    }

    /* Inputs */
    input[type=text], input[type=password], input[type=email], input[type=number],
    textarea, select{
      border-radius: var(--radius-md);
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(8,13,26,.6);
      color: var(--text);
    }
    
    /* Round Checkboxes and Radio Buttons */
    input[type="checkbox"],
    input[type="radio"] {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,.3);
      background: rgba(0,0,0,.22);
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      cursor: pointer;
      position: relative;
      transition: all 0.2s;
      margin: 0 8px 0 0;
      vertical-align: middle;
    }
    
    input[type="checkbox"]:checked,
    input[type="radio"]:checked {
      background: linear-gradient(135deg, var(--brand), #4b87ff);
      border-color: rgba(44,102,255,.6);
      box-shadow: 0 0 0 3px rgba(44,102,255,.2);
    }
    
    input[type="checkbox"]:checked::after {
      content: "âœ“";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 12px;
      font-weight: 900;
    }
    
    input[type="radio"]:checked::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
    }
    
    input[type="checkbox"]:hover,
    input[type="radio"]:hover {
      border-color: rgba(185,210,255,.5);
      box-shadow: 0 0 0 2px rgba(44,102,255,.15);
    }
    
    input[type="checkbox"]:focus,
    input[type="radio"]:focus {
      outline: none;
      border-color: rgba(185,210,255,.6);
      box-shadow: 0 0 0 3px rgba(44,102,255,.25);
    }
    
    /* Checkbox labels */
    label {
      display: inline-flex;
      align-items: center;
      cursor: pointer;
      color: var(--text);
      font-weight: 500;
    }
    
    /* Form rows with checkboxes */
    .form-row input[type="checkbox"] + label,
    .form-row input[type="radio"] + label {
      margin-left: 4px;
    }
    
    /* Inline checkboxes in lists */
    ul li input[type="checkbox"],
    ul li input[type="radio"] {
      margin-right: 8px;
    }
    
    /* Authentication and Authorization specific styling */
    #auth-user_form input[type="checkbox"],
    #auth-group_form input[type="checkbox"],
    #auth-user_form input[type="radio"],
    #auth-group_form input[type="radio"],
    fieldset input[type="checkbox"],
    fieldset input[type="radio"] {
      width: 22px;
      height: 22px;
    }
    
    #auth-user_form input[type="checkbox"]:checked::after,
    #auth-group_form input[type="checkbox"]:checked::after,
    fieldset input[type="checkbox"]:checked::after {
      font-size: 13px;
    }
    
    #auth-user_form input[type="radio"]:checked::after,
    #auth-group_form input[type="radio"]:checked::after,
    fieldset input[type="radio"]:checked::after {
      width: 9px;
      height: 9px;
    }

    /* Tables */
    #result_list{
      border-radius: var(--radius-lg);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.10);
    }
    #result_list thead th{
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-weight: 700;
      padding: 12px 14px;
    }
    #result_list tbody td{
      padding: 12px 14px;
      vertical-align: middle;
    }
    #result_list tbody tr:nth-child(even){
      background: rgba(255,255,255,.03);
    }
    #result_list tbody tr:hover{
      background: rgba(185,210,255,.06);
    }
    
    /* Admin dashboard modules */
    .dashboard .module table{
      width: 100%;
    }
    .dashboard .module h2{
      color: var(--text);
      font-size: 16px;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .dashboard .module ul{
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .dashboard .module li{
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,.05);
    }
    .dashboard .module li:last-child{
      border-bottom: none;
    }
    .dashboard .module a{
      color: #b9d2ff;
      text-decoration: none;
    }
    .dashboard .module a:hover{
      text-decoration: underline;
    }

    /* Dashboard module table rows -> tile-like rows */
    .dashboard #content-main .module table{
      border-collapse: separate;
      border-spacing: 0 10px;
    }
    .dashboard #content-main .module table thead th{
      border-bottom: none;
      padding-bottom: 6px;
    }
    .dashboard #content-main .module table tbody tr{
      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.08);
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
    }
    .dashboard #content-main .module table tbody tr:hover{
      background: rgba(185,210,255,.06);
      border-color: rgba(44,102,255,.22);
      transform: translateY(-1px);
    }
    .dashboard #content-main .module table tbody tr th,
    .dashboard #content-main .module table tbody tr td{
      padding: 10px 12px;
      border: none;
    }
    .dashboard #content-main .module table tbody tr th{
      border-radius: var(--radius-md) 0 0 var(--radius-md);
    }
    .dashboard #content-main .module table tbody tr td:last-child{
      border-radius: 0 var(--radius-md) var(--radius-md) 0;
    }
    .dashboard #content-main .module table tbody tr td a,
    .dashboard #content-main .module table tbody tr th a{
      font-weight: 800;
      text-decoration: none;
    }
    .dashboard #content-main .module table tbody tr td a:hover,
    .dashboard #content-main .module table tbody tr th a:hover{
      color: #d2e4ff;
    }

    /* Changelist toolbars */
    #changelist .object-tools a{
      border-radius: var(--radius-lg);
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: #e8eefc;
      padding: 8px 12px;
      font-weight: 800;
      text-decoration: none;
    }
    #changelist .object-tools a:hover{
      border-color: rgba(185,210,255,.40);
      background: rgba(255,255,255,.08);
    }
    #toolbar{
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius-lg);
      padding: 12px 14px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
    }
    #toolbar form{
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    #toolbar form label{
      color: rgba(232,238,252,.72);
      font-weight: 700;
      font-size: 12px;
    }
    
    /* Form fieldsets */
    fieldset{
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius-lg);
      padding: 16px;
      margin-bottom: 16px;
      background: rgba(255,255,255,.02);
    }
    fieldset legend{
      color: var(--text);
      font-weight: 700;
      padding: 0 8px;
    }
    
    /* Field rows */
    .form-row{
      margin-bottom: 16px;
    }
    .form-row label{
      color: var(--text);
      font-weight: 700;
      font-size: 13px;
      margin-bottom: 6px;
      display: block;
    }
    
    /* Readonly fields */
    .readonly{
      background: rgba(255,255,255,.04);
      padding: 10px 12px;
      border-radius: var(--radius-md);
      color: var(--muted);
    }

    /* Breadcrumbs */
    div.breadcrumbs{
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.10);

      margin: 12px 0 0;
    }

    /* Messages */

      border: 1px solid rgba(34,197,94,.32);
      color: var(--text);
    }

      background: transparent;
    }

      padding: 16px 20px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 16px;
    }

      display: flex;
      align-items: center;

      flex-wrap: wrap;
      flex: 1;

      font-weight: 700;
      font-size: 12px;
      margin: 0;

      border: 1px solid rgba(255,255,255,.18);

      box-shadow: 0 0 0 3px rgba(44,102,255,.18);

    }

      border-radius: var(--radius-lg);
      border: 1px solid rgba(44,102,255,.55);
      background: linear-gradient(135deg, var(--brand), #4b87ff);
      color: white;
      padding: 10px 20px;
      font-weight: 700;
      cursor: pointer;
      transition: filter 0.2s;
    }
    
    #changelist #toolbar input[type="submit"]:hover {

    }

      margin: 0;
      padding: 0;
    }
    
    #changelist .object-tools li {

      padding: 0;
    }

      border: 1px solid rgba(44,102,255,.55);
      background: linear-gradient(135deg, var(--brand), #4b87ff);
      color: white;
      padding: 10px 20px;
      font-weight: 800;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: filter 0.2s, transform 0.2s;
    }
    
    #changelist .object-tools a:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }
    
    #changelist .object-tools a::before {
      content: "+";
      font-size: 18px;
      font-weight: 900;
    }

      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius-lg);
      padding: 12px 16px;
      margin-bottom: 20px;
      backdrop-filter: blur(8px);

      padding: 0;
      margin: 0;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    
    #changelist .xfull li {

      padding: 0;
    }
    
    #changelist .xfull a {

      text-decoration: none;
      padding: 6px 12px;

      background: rgba(255,255,255,.03);
      border: 1px solid rgba(255,255,255,.08);

    }
    
    #changelist .xfull .this-month {
      background: rgba(44,102,255,.2);
      border-color: rgba(44,102,255,.4);
      color: #d2e4ff;
      font-weight: 700;
    }
    
    /* Actions Bar */

      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius-lg);

      background: rgba(0,0,0,.22);

      color: white;

      font-weight: 700;
      cursor: pointer;
      transition: filter 0.2s;

    }
    
    /* Enhanced Table Styling */

      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);

      box-shadow: var(--shadow);
      margin-bottom: 20px;
    }

      color: var(--text);
      font-weight: 800;
      padding: 16px 18px;
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 0.5px;
      border-bottom: 2px solid rgba(44,102,255,.3);
    }
    
    #result_list thead th a {

      display: flex;
      align-items: center;

    #result_list thead th a:hover {
      color: #d2e4ff;
    }
    
    #result_list tbody td {

      vertical-align: middle;
      border-bottom: 1px solid rgba(255,255,255,.05);
    }
    
    #result_list tbody tr {
      transition: all 0.2s;
    }
    
    #result_list tbody tr:nth-child(even) {

    }

    #result_list tbody td a {
      color: #b9d2ff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    
    #result_list tbody td a:hover {
      color: #d2e4ff;
      text-decoration: underline;
    }
    
    /* Filter Sidebar */
    #changelist-filter {
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius-lg);
      padding: 20px;
      margin-left: 20px;
      backdrop-filter: blur(8px);
      box-shadow: var(--shadow);
      min-width: 200px;
    }
    
    #changelist-filter h2 {
      color: var(--text);
      font-size: 16px;
      font-weight: 800;
      margin: 0 0 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid rgba(44,102,255,.3);
      letter-spacing: -0.3px;
    }
    
    #changelist-filter h3 {
      color: var(--muted);
      font-size: 11px;
      font-weight: 800;
      margin: 20px 0 10px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }
    
    #changelist-filter h3:first-of-type {
      margin-top: 0;
    }
    
    #changelist-filter ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    #changelist-filter li {
      margin: 6px 0;
    }
    
    #changelist-filter a {
      color: #b9d2ff;
      text-decoration: none;
      padding: 8px 12px;
      display: block;
      border-radius: var(--radius-md);
      transition: all 0.2s;
      font-weight: 500;
      border: 1px solid transparent;
    }
    
    #changelist-filter a:hover {
      background: rgba(44,102,255,.15);
      border-color: rgba(44,102,255,.2);
      color: #d2e4ff;
      transform: translateX(4px);
    }
    
    #changelist-filter .selected a {
      background: rgba(44,102,255,.25);
      border-color: rgba(44,102,255,.4);
      color: #d2e4ff;
      font-weight: 700;
    }
    
    /* Pagination */
    .paginator {
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius-lg);
      padding: 16px;
      margin-top: 20px;
      backdrop-filter: blur(8px);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .paginator a {
      color: #b9d2ff;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: var(--radius-md);
      margin: 0 2px;
      transition: all 0.2s;
      font-weight: 600;
      border: 1px solid transparent;
    }
    
    .paginator a:hover {
      background: rgba(44,102,255,.2);
      border-color: rgba(44,102,255,.3);
      color: #d2e4ff;
      transform: translateY(-1px);
    }
    
    .paginator .this-page {
      background: rgba(44,102,255,.3);
      border-color: rgba(44,102,255,.5);
      color: var(--text);
      font-weight: 800;
    }
    
    .paginator .end {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* Results Summary */
    #changelist .results {
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: var(--radius-lg);
      padding: 12px 16px;
      margin-bottom: 16px;
      backdrop-filter: blur(8px);
      color: var(--muted);
      font-size: 13px;
