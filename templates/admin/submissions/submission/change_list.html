{% extends "admin/change_list.html" %}
{% load i18n admin_urls %}

{% block content %}
  {{ block.super }}
{% endblock %}

{% block extrastyle %}
  {{ block.super }}
  <style>
    /* Submissions List - Premium Card Design */
    
    /* Page Background */
    body.app-submissions.model-submission.change-list {
      background: linear-gradient(135deg, #0a0e1a 0%, #0f1419 50%, #0a0e1a 100%);
    }

    body.app-submissions.model-submission.change-list #content {
      padding: 40px 32px 60px;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Back Link */
    body.app-submissions.model-submission.change-list #content > p:first-child {
      margin: 0 0 32px;
    }

    body.app-submissions.model-submission.change-list #content > p a {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 18px;
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 16px;
      color: rgba(232,238,252,.6);
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      transition: all .2s;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
    }

    body.app-submissions.model-submission.change-list #content > p a:hover {
      background: rgba(255,255,255,.08);
      border-color: rgba(255,255,255,.12);
      color: rgba(232,238,252,.9);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
    }

    /* Page Title */
    body.app-submissions.model-submission.change-list #content h1 {
      font-size: 32px;
      font-weight: 800;
      color: #e8eefc;
      letter-spacing: -0.03em;
      margin: 0 0 36px;
    }

    /* Toolbar - Compact Search Bar */
    body.app-submissions.model-submission.change-list #changelist #toolbar {
      background: transparent;
      border: none;
      padding: 0;
      margin: 0 0 28px;
      box-shadow: none;
    }

    body.app-submissions.model-submission.change-list #changelist #toolbar form {
      display: flex;
      gap: 10px;
      padding: 0;
    }

    body.app-submissions.model-submission.change-list #changelist #toolbar label {
      display: none;
    }

    body.app-submissions.model-submission.change-list #changelist #toolbar input[type="text"],
    body.app-submissions.model-submission.change-list #changelist #toolbar input[type="search"] {
      flex: 1;
      max-width: 400px;
      padding: 15px 22px;
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 16px;
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      color: #e8eefc;
      font-size: 15px;
      transition: all .2s;
      box-shadow: 0 2px 8px rgba(0,0,0,.1) inset;
    }

    body.app-submissions.model-submission.change-list #changelist #toolbar input::placeholder {
      color: rgba(232,238,252,.35);
    }

    body.app-submissions.model-submission.change-list #changelist #toolbar input:focus {
      outline: none;
      background: rgba(255,255,255,.08);
      border-color: rgba(37,99,235,.4);
      box-shadow: 0 0 0 4px rgba(37,99,235,.1), 0 2px 8px rgba(0,0,0,.1) inset;
    }

    body.app-submissions.model-submission.change-list #changelist #toolbar input[type="submit"] {
      padding: 15px 32px;
      border: none;
      border-radius: 16px;
      background: #2563eb;
      color: #fff;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all .2s;
      box-shadow: 0 4px 16px rgba(37,99,235,.25);
    }

    body.app-submissions.model-submission.change-list #changelist #toolbar input[type="submit"]:hover {
      background: #3b82f6;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(37,99,235,.35);
    }

    body.app-submissions.model-submission.change-list #changelist #toolbar input[type="submit"]:active {
      transform: translateY(0);
    }

    /* Object Tools - Create Button */
    body.app-submissions.model-submission.change-list #changelist .object-tools {
      margin: 0 0 32px;
    }

    body.app-submissions.model-submission.change-list #changelist .object-tools a {
      padding: 15px 32px;
      border: 1px solid rgba(16,185,129,.3);
      border-radius: 16px;
      background: rgba(16,185,129,.15);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      color: #34d399;
      font-size: 15px;
      font-weight: 700;
      text-decoration: none;
      transition: all .2s;
      box-shadow: 0 4px 16px rgba(16,185,129,.15);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    body.app-submissions.model-submission.change-list #changelist .object-tools a::before {
      content: '+';
      font-size: 20px;
      font-weight: 900;
      line-height: 1;
    }

    body.app-submissions.model-submission.change-list #changelist .object-tools a:hover {
      background: rgba(16,185,129,.22);
      border-color: rgba(16,185,129,.4);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16,185,129,.25);
    }

    body.app-submissions.model-submission.change-list #changelist .object-tools a:active {
      transform: translateY(0);
    }

    /* Date Pills - Glass */
    body.app-submissions.model-submission.change-list #changelist .xfull {
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 20px;
      padding: 16px 20px;
      margin: 0 0 28px;
      box-shadow: 0 4px 16px rgba(0,0,0,.15);
    }

    body.app-submissions.model-submission.change-list #changelist .xfull ul {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      padding: 0;
      margin: 0;
      list-style: none;
    }

    body.app-submissions.model-submission.change-list #changelist .xfull a {
      padding: 9px 18px;
      border-radius: 14px;
      background: rgba(0,0,0,.15);
      border: 1px solid rgba(255,255,255,.06);
      color: rgba(232,238,252,.65);
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      transition: all .2s;
    }

    body.app-submissions.model-submission.change-list #changelist .xfull a:hover {
      background: rgba(255,255,255,.06);
      border-color: rgba(255,255,255,.12);
      color: #e8eefc;
      transform: scale(1.02);
    }

    body.app-submissions.model-submission.change-list #changelist .xfull .this-month {
      background: rgba(37,99,235,.18);
      border-color: rgba(37,99,235,.3);
      color: #60a5fa;
      font-weight: 700;
    }

    /* Actions - Glass Bar */
    body.app-submissions.model-submission.change-list .actions {
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 20px;
      padding: 18px 24px;
      margin: 0 0 28px;
      display: flex;
      gap: 14px;
      align-items: center;
      box-shadow: 0 4px 16px rgba(0,0,0,.15);
    }

    body.app-submissions.model-submission.change-list .actions label {
      color: rgba(232,238,252,.7);
      font-size: 13px;
      font-weight: 700;
      margin: 0;
      letter-spacing: 0.02em;
    }

    body.app-submissions.model-submission.change-list .actions select {
      padding: 12px 18px;
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 14px;
      background: rgba(0,0,0,.2);
      color: #e8eefc;
      font-size: 14px;
      font-weight: 600;
      min-width: 190px;
      transition: all .2s;
      box-shadow: 0 2px 8px rgba(0,0,0,.1) inset;
    }

    body.app-submissions.model-submission.change-list .actions select:focus {
      outline: none;
      background: rgba(0,0,0,.3);
      border-color: rgba(37,99,235,.4);
      box-shadow: 0 0 0 4px rgba(37,99,235,.1), 0 2px 8px rgba(0,0,0,.1) inset;
    }

    body.app-submissions.model-submission.change-list .actions button {
      padding: 12px 28px;
      border: none;
      border-radius: 14px;
      background: #2563eb;
      color: #fff;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all .2s;
      box-shadow: 0 4px 16px rgba(37,99,235,.25);
    }

    body.app-submissions.model-submission.change-list .actions button:hover {
      background: #3b82f6;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(37,99,235,.35);
    }

    body.app-submissions.model-submission.change-list .actions button:active {
      transform: translateY(0);
    }

    /* Results Count */
    body.app-submissions.model-submission.change-list #changelist .results {
      background: transparent;
      border: none;
      padding: 0 0 12px;
      color: rgba(232,238,252,.5);
      font-size: 13px;
      font-weight: 500;
    }

    /* Table - Borderless Clean */
    body.app-submissions.model-submission.change-list #result_list {
      border: none;
      background: transparent;
      box-shadow: none;
      border-spacing: 0 12px;
      border-collapse: separate;
    }

    body.app-submissions.model-submission.change-list #result_list thead {
      background: transparent;
    }

    body.app-submissions.model-submission.change-list #result_list thead th {
      background: transparent;
      color: rgba(232,238,252,.5);
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 0 20px 16px;
      border: none;
    }

    body.app-submissions.model-submission.change-list #result_list thead th a {
      color: rgba(232,238,252,.5);
      text-decoration: none;
      transition: color .2s;
    }

    body.app-submissions.model-submission.change-list #result_list thead th a:hover {
      color: rgba(232,238,252,.8);
    }

    body.app-submissions.model-submission.change-list #result_list tbody {
      background: transparent;
    }

    /* Card-style rows - Glass Effect */
    body.app-submissions.model-submission.change-list #result_list tbody tr {
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 18px;
      transition: all .3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
    }

    body.app-submissions.model-submission.change-list #result_list tbody tr:hover {
      background: rgba(255,255,255,.08);
      border-color: rgba(255,255,255,.12);
      transform: translateY(-3px);
      box-shadow: 0 12px 32px rgba(0,0,0,.25);
    }

    body.app-submissions.model-submission.change-list #result_list tbody td {
      padding: 22px 24px;
      border: none;
      vertical-align: middle;
      font-size: 15px;
      color: #e8eefc;
    }

    body.app-submissions.model-submission.change-list #result_list tbody tr td:first-child {
      border-radius: 18px 0 0 18px;
    }

    body.app-submissions.model-submission.change-list #result_list tbody tr td:last-child {
      border-radius: 0 18px 18px 0;
    }

    body.app-submissions.model-submission.change-list #result_list tbody td a {
      color: #60a5fa;
      text-decoration: none;
      font-weight: 700;
      font-family: ui-monospace, monospace;
      transition: color .2s;
    }

    body.app-submissions.model-submission.change-list #result_list tbody td a:hover {
      color: #93c5fd;
    }

    /* Checkboxes - Rounded Glass */
    body.app-submissions.model-submission.change-list #result_list input[type="checkbox"] {
      width: 22px;
      height: 22px;
      border-radius: 8px;
      border: 1.5px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      backdrop-filter: blur(8px);
      cursor: pointer;
      transition: all .3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body.app-submissions.model-submission.change-list #result_list input[type="checkbox"]:hover {
      background: rgba(255,255,255,.08);
      border-color: rgba(255,255,255,.18);
      transform: scale(1.08);
    }

    body.app-submissions.model-submission.change-list #result_list input[type="checkbox"]:checked {
      background: #2563eb;
      border-color: #2563eb;
      box-shadow: 0 0 0 4px rgba(37,99,235,.12);
    }

    /* Pagination - Glass Pills */
    body.app-submissions.model-submission.change-list .paginator {
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 20px;
      padding: 14px 20px;
      margin: 44px 0 0;
      display: flex;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,.15);
    }

    body.app-submissions.model-submission.change-list .paginator a,
    body.app-submissions.model-submission.change-list .paginator .this-page {
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      transition: all .2s;
      min-width: 42px;
      text-align: center;
      border: 1px solid rgba(255,255,255,.06);
    }

    body.app-submissions.model-submission.change-list .paginator a {
      background: rgba(0,0,0,.15);
      color: rgba(232,238,252,.6);
    }

    body.app-submissions.model-submission.change-list .paginator a:hover {
      background: rgba(255,255,255,.06);
      border-color: rgba(255,255,255,.12);
      color: #e8eefc;
      transform: scale(1.05);
    }

    body.app-submissions.model-submission.change-list .paginator .this-page {
      background: rgba(37,99,235,.2);
      border-color: rgba(37,99,235,.3);
      color: #60a5fa;
      font-weight: 700;
    }

    /* Empty State - Glass */
    body.app-submissions.model-submission.change-list #changelist .empty {
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 24px;
      padding: 88px 40px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,.15);
    }

    body.app-submissions.model-submission.change-list #changelist .empty::before {
      content: 'ðŸ“­';
      font-size: 64px;
      display: block;
      margin-bottom: 20px;
      opacity: .35;
    }

    body.app-submissions.model-submission.change-list #changelist .empty p {
      color: rgba(232,238,252,.6);
      font-size: 17px;
      font-weight: 500;
      margin: 0;
    }

    /* Hide Filter */
    body.app-submissions.model-submission.change-list #changelist-filter {
      display: none;
    }

    /* Messages */
    body.app-submissions.model-submission.change-list ul.messagelist li {
      border: none;
      border-radius: 12px;
      padding: 14px 20px;
    }

    @media (max-width: 768px) {
      body.app-submissions.model-submission.change-list #content {
        padding: 32px 20px;
      }
      body.app-submissions.model-submission.change-list #changelist #toolbar input[type="text"],
      body.app-submissions.model-submission.change-list #changelist #toolbar input[type="search"] {
        max-width: 100%;
      }
    }
  </style>
{% endblock %}
