{% extends "admin/change_list.html" %}
{% load i18n admin_urls %}

{% block content %}
  {{ block.super }}
{% endblock %}

{% block extrastyle %}
  {{ block.super }}
  <style>
    /* Submissions list â€“ premium professional design */
    
    /* Page container */
    body.app-submissions.model-submission.change-list {
      background: #0a0f1a;
    }

    body.app-submissions.model-submission.change-list #content {
      padding: 48px 32px;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Header area with back link */
    body.app-submissions.model-submission.change-list #content > a,
    body.app-submissions.model-submission.change-list .submission-list-back a {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 0;
      margin-bottom: 24px;
      background: none;
      border: none;
      color: rgba(232,238,252,.5);
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      transition: color .2s;
    }

    body.app-submissions.model-submission.change-list #content > a:hover,
    body.app-submissions.model-submission.change-list .submission-list-back a:hover {
      color: rgba(232,238,252,.8);
    }

    /* Page title */
    body.app-submissions.model-submission.change-list #content h1 {
      font-size: 36px;
      font-weight: 900;
      color: #e8eefc;
      letter-spacing: -0.8px;
      margin-bottom: 40px;
    }

    /* Hide default toolbar, build custom search */
    body.app-submissions.model-submission.change-list #changelist #toolbar {
      background: none;
      border: none;
      padding: 0;
      margin-bottom: 32px;
      box-shadow: none;
    }

    body.app-submissions.model-submission.change-list #changelist #toolbar form {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0;
    }

    body.app-submissions.model-submission.change-list #changelist #toolbar label {
      display: none;
    }

    body.app-submissions.model-submission.change-list #changelist #toolbar input[type="text"],
    body.app-submissions.model-submission.change-list #changelist #toolbar input[type="search"] {
      flex: 1;
      max-width: 400px;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,.06);
      color: #e8eefc;
      font-size: 15px;
      font-weight: 500;
      transition: all .2s;
    }

    body.app-submissions.model-submission.change-list #changelist #toolbar input::placeholder {
      color: rgba(232,238,252,.35);
    }

    body.app-submissions.model-submission.change-list #changelist #toolbar input:focus {
      outline: none;
      background: rgba(255,255,255,.08);
      box-shadow: 0 0 0 3px rgba(44,102,255,.1);
    }

    body.app-submissions.model-submission.change-list #changelist #toolbar input[type="submit"] {
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      background: #2c66ff;
      color: #fff;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all .2s;
    }

    body.app-submissions.model-submission.change-list #changelist #toolbar input[type="submit"]:hover {
      background: #4b87ff;
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(44,102,255,.25);
    }

    /* Object tools */
    body.app-submissions.model-submission.change-list #changelist .object-tools {
      margin: 0 0 32px;
    }

    body.app-submissions.model-submission.change-list #changelist .object-tools a {
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      background: #22c55e;
      color: #fff;
      font-size: 15px;
      font-weight: 700;
      text-decoration: none;
      transition: all .2s;
    }

    body.app-submissions.model-submission.change-list #changelist .object-tools a:hover {
      background: #16a34a;
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(34,197,94,.25);
    }

    /* Date hierarchy */
    body.app-submissions.model-submission.change-list #changelist .xfull {
      background: none;
      border: none;
      padding: 0 0 28px;
      margin: 0;
      box-shadow: none;
    }

    body.app-submissions.model-submission.change-list #changelist .xfull ul {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      padding: 0;
      margin: 0;
      list-style: none;
    }

    body.app-submissions.model-submission.change-list #changelist .xfull a {
      padding: 8px 16px;
      border-radius: 8px;
      background: rgba(255,255,255,.05);
      border: none;
      color: rgba(232,238,252,.6);
      font-size: 13px;
      font-weight: 600;
      text-decoration: none;
      transition: all .2s;
    }

    body.app-submissions.model-submission.change-list #changelist .xfull a:hover {
      background: rgba(255,255,255,.08);
      color: #e8eefc;
    }

    body.app-submissions.model-submission.change-list #changelist .xfull .this-month {
      background: rgba(44,102,255,.15);
      color: #b9d2ff;
      font-weight: 700;
    }

    /* Actions */
    body.app-submissions.model-submission.change-list .actions {
      background: none;
      border: none;
      padding: 0 0 28px;
      margin: 0;
      display: flex;
      gap: 12px;
      align-items: center;
      box-shadow: none;
    }

    body.app-submissions.model-submission.change-list .actions label {
      color: rgba(232,238,252,.6);
      font-size: 14px;
      font-weight: 600;
      margin: 0;
    }

    body.app-submissions.model-submission.change-list .actions select {
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,.06);
      color: #e8eefc;
      font-size: 14px;
      font-weight: 600;
      min-width: 180px;
      transition: all .2s;
    }

    body.app-submissions.model-submission.change-list .actions select:focus {
      outline: none;
      background: rgba(255,255,255,.08);
      box-shadow: 0 0 0 3px rgba(44,102,255,.1);
    }

    body.app-submissions.model-submission.change-list .actions button {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background: #2c66ff;
      color: #fff;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all .2s;
    }

    body.app-submissions.model-submission.change-list .actions button:hover {
      background: #4b87ff;
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(44,102,255,.25);
    }

    /* Results count */
    body.app-submissions.model-submission.change-list #changelist .results {
      background: none;
      border: none;
      padding: 0 0 20px;
      margin: 0;
      color: rgba(232,238,252,.5);
      font-size: 14px;
      font-weight: 600;
    }

    /* Table â€“ clean minimal */
    body.app-submissions.model-submission.change-list #result_list {
      border-radius: 0;
      border: none;
      background: none;
      box-shadow: none;
      margin-bottom: 40px;
    }

    body.app-submissions.model-submission.change-list #result_list thead {
      background: none;
      border-bottom: 2px solid rgba(255,255,255,.06);
    }

    body.app-submissions.model-submission.change-list #result_list thead th {
      background: none;
      color: rgba(232,238,252,.5);
      font-size: 11px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 0 24px 16px;
      border: none;
    }

    body.app-submissions.model-submission.change-list #result_list thead th a {
      color: rgba(232,238,252,.5);
      text-decoration: none;
      transition: color .2s;
    }

    body.app-submissions.model-submission.change-list #result_list thead th a:hover {
      color: rgba(232,238,252,.8);
    }

    body.app-submissions.model-submission.change-list #result_list tbody {
      background: none;
    }

    body.app-submissions.model-submission.change-list #result_list tbody td {
      padding: 20px 24px;
      border: none;
      border-bottom: 1px solid rgba(255,255,255,.03);
      vertical-align: middle;
      font-size: 15px;
      color: #e8eefc;
    }

    body.app-submissions.model-submission.change-list #result_list tbody tr {
      transition: all .15s;
      background: transparent;
    }

    body.app-submissions.model-submission.change-list #result_list tbody tr:hover {
      background: rgba(255,255,255,.03);
    }

    body.app-submissions.model-submission.change-list #result_list tbody tr:last-child td {
      border-bottom: none;
    }

    body.app-submissions.model-submission.change-list #result_list tbody td a {
      color: #6ba3ff;
      text-decoration: none;
      font-weight: 700;
      transition: color .2s;
    }

    body.app-submissions.model-submission.change-list #result_list tbody td a:hover {
      color: #9dc5ff;
    }

    /* Checkboxes */
    body.app-submissions.model-submission.change-list #result_list input[type="checkbox"] {
      width: 20px;
      height: 20px;
      border-radius: 6px;
      border: none;
      background: rgba(255,255,255,.06);
      cursor: pointer;
      transition: all .2s;
    }

    body.app-submissions.model-submission.change-list #result_list input[type="checkbox"]:hover {
      background: rgba(255,255,255,.1);
    }

    body.app-submissions.model-submission.change-list #result_list input[type="checkbox"]:checked {
      background: #2c66ff;
    }

    /* Pagination */
    body.app-submissions.model-submission.change-list .paginator {
      background: none;
      border: none;
      padding: 0;
      margin: 40px 0 0;
      box-shadow: none;
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    body.app-submissions.model-submission.change-list .paginator a,
    body.app-submissions.model-submission.change-list .paginator .this-page {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      transition: all .2s;
      min-width: 40px;
      text-align: center;
    }

    body.app-submissions.model-submission.change-list .paginator a {
      background: rgba(255,255,255,.04);
      color: rgba(232,238,252,.5);
    }

    body.app-submissions.model-submission.change-list .paginator a:hover {
      background: rgba(255,255,255,.08);
      color: #e8eefc;
    }

    body.app-submissions.model-submission.change-list .paginator .this-page {
      background: rgba(44,102,255,.15);
      color: #b9d2ff;
      font-weight: 700;
    }

    /* Empty state */
    body.app-submissions.model-submission.change-list #changelist .empty {
      background: rgba(255,255,255,.02);
      border: none;
      border-radius: 12px;
      padding: 100px 40px;
      text-align: center;
    }

    body.app-submissions.model-submission.change-list #changelist .empty::before {
      content: 'ðŸ“­';
      font-size: 56px;
      display: block;
      margin-bottom: 20px;
      opacity: .3;
    }

    body.app-submissions.model-submission.change-list #changelist .empty p {
      color: rgba(232,238,252,.5);
      font-size: 17px;
      font-weight: 500;
      margin: 0;
    }

    /* Hide filter sidebar */
    body.app-submissions.model-submission.change-list #changelist-filter {
      display: none;
    }

    /* Messages */
    body.app-submissions.model-submission.change-list ul.messagelist li {
      border: none;
      border-radius: 10px;
      padding: 16px 20px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body.app-submissions.model-submission.change-list #content {
        padding: 32px 20px;
      }
      body.app-submissions.model-submission.change-list #content h1 {
        font-size: 28px;
      }
      body.app-submissions.model-submission.change-list #changelist #toolbar input[type="text"],
      body.app-submissions.model-submission.change-list #changelist #toolbar input[type="search"] {
        max-width: 100%;
      }
    }
  </style>
{% endblock %}
