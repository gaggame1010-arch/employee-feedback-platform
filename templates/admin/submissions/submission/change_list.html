{% extends "admin/change_list.html" %}
{% load i18n admin_urls %}

{% block content %}
  <p class="submission-list-back">
    <a href="{% url 'admin:index' %}">‚Üê Back to dashboard</a>
  </p>
  {{ block.super }}
{% endblock %}

{% block extrastyle %}
  {{ block.super }}
  <style>
    /* Submissions changelist ‚Äì upgraded design */
    :root {
      --sl-bg: #0b1220;
      --sl-surface: rgba(255,255,255,.06);
      --sl-surface-hover: rgba(255,255,255,.08);
      --sl-border: rgba(255,255,255,.12);
      --sl-border-focus: rgba(44,102,255,.4);
      --sl-text: #e8eefc;
      --sl-muted: rgba(232,238,252,.65);
      --sl-brand: #2c66ff;
      --sl-radius: 12px;
      --sl-radius-panel: 24px;
      --sl-shadow: 0 12px 40px rgba(0,0,0,.3);
      --sl-darkblue: rgba(12,22,55,.85);
    }

    /* Page shell */
    body.app-submissions.model-submission.change-list #content {
      padding-top: 32px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Back link */
    body.app-submissions.model-submission.change-list .submission-list-back {
      margin: 0 0 20px;
    }

    body.app-submissions.model-submission.change-list .submission-list-back a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: var(--sl-radius);
      border: 1px solid var(--sl-border);
      background: var(--sl-surface);
      color: var(--sl-muted);
      font-size: 14px;
      font-weight: 600;
      transition: all .2s;
      text-decoration: none;
    }

    body.app-submissions.model-submission.change-list .submission-list-back a:hover {
      color: var(--sl-text);
      border-color: var(--sl-border-focus);
      background: var(--sl-surface-hover);
    }

    /* Title */
    body.app-submissions.model-submission.change-list #content h1 {
      font-size: 28px;
      font-weight: 900;
      color: var(--sl-text);
      letter-spacing: -0.5px;
      margin-bottom: 28px;
      text-shadow: 0 2px 12px rgba(0,0,0,.3);
    }

    /* Toolbar ‚Äì glass search panel */
    body.app-submissions.model-submission.change-list #changelist #toolbar {
      background: linear-gradient(135deg, rgba(255,255,255,.08) 0%, rgba(255,255,255,.04) 100%);
      border: none;
      border-radius: var(--sl-radius-panel);
      padding: 0;
      margin-bottom: 24px;
      overflow: hidden;
      backdrop-filter: blur(20px) saturate(1.4);
      -webkit-backdrop-filter: blur(20px) saturate(1.4);
      box-shadow: 0 8px 32px rgba(0,0,0,.25), 0 0 0 1px rgba(255,255,255,.08) inset;
    }

    body.app-submissions.model-submission.change-list #changelist #toolbar form {
      display: flex;
      align-items: center;
      gap: 14px;
      flex-wrap: wrap;
      flex: 1;
      min-width: 200px;
      padding: 20px 24px;
      position: relative;
    }

    body.app-submissions.model-submission.change-list #changelist #toolbar label {
      color: rgba(232,238,252,.85);
      font-weight: 700;
      font-size: 13px;
      margin: 0;
      letter-spacing: 0.02em;
    }

    body.app-submissions.model-submission.change-list #changelist #toolbar input[type="text"],
    body.app-submissions.model-submission.change-list #changelist #toolbar input[type="search"] {
      flex: 1;
      min-width: 280px;
      border-radius: var(--sl-radius);
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(0,0,0,.25);
      color: var(--sl-text);
      padding: 14px 20px 14px 48px;
      font-size: 15px;
      transition: all .2s;
      box-shadow: 0 2px 8px rgba(0,0,0,.1) inset;
    }

    body.app-submissions.model-submission.change-list #changelist #toolbar input[type="text"]::placeholder,
    body.app-submissions.model-submission.change-list #changelist #toolbar input[type="search"]::placeholder {
      color: rgba(232,238,252,.4);
    }

    body.app-submissions.model-submission.change-list #changelist #toolbar form::before {
      content: 'üîç';
      position: absolute;
      left: 48px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      opacity: .5;
      pointer-events: none;
    }

    body.app-submissions.model-submission.change-list #changelist #toolbar input:focus {
      outline: none;
      border-color: rgba(44,102,255,.5);
      background: rgba(0,0,0,.45);
      box-shadow: 0 0 0 3px rgba(44,102,255,.15), 0 2px 12px rgba(0,0,0,.2) inset;
    }

    body.app-submissions.model-submission.change-list #changelist #toolbar input[type="submit"] {
      border-radius: var(--sl-radius);
      border: 1px solid rgba(44,102,255,.6);
      background: linear-gradient(135deg, var(--sl-brand), #4b87ff);
      color: #fff;
      padding: 14px 28px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: all .2s;
      box-shadow: 0 4px 16px rgba(44,102,255,.3);
      white-space: nowrap;
    }

    body.app-submissions.model-submission.change-list #changelist #toolbar input[type="submit"]:hover {
      filter: brightness(1.12);
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(44,102,255,.4);
    }

    body.app-submissions.model-submission.change-list #changelist #toolbar input[type="submit"]:active {
      transform: translateY(0);
    }

    /* Object tools (Add) */
    body.app-submissions.model-submission.change-list #changelist .object-tools {
      margin: 0 0 24px;
      padding: 0;
    }

    body.app-submissions.model-submission.change-list #changelist .object-tools a {
      border-radius: var(--sl-radius);
      border: 1px solid rgba(34,197,94,.55);
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #fff;
      padding: 14px 26px;
      font-weight: 800;
      font-size: 14px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all .2s;
      box-shadow: 0 4px 16px rgba(34,197,94,.3);
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    body.app-submissions.model-submission.change-list #changelist .object-tools a::before {
      content: '+';
      font-size: 20px;
      font-weight: 900;
      line-height: 1;
    }

    body.app-submissions.model-submission.change-list #changelist .object-tools a:hover {
      filter: brightness(1.15);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(34,197,94,.4);
    }

    body.app-submissions.model-submission.change-list #changelist .object-tools a:active {
      transform: translateY(0);
    }

    /* Date hierarchy */
    body.app-submissions.model-submission.change-list #changelist .xfull {
      background: linear-gradient(135deg, rgba(255,255,255,.08) 0%, rgba(255,255,255,.04) 100%);
      border: none;
      border-radius: var(--sl-radius-panel);
      padding: 18px 24px;
      margin-bottom: 24px;
      backdrop-filter: blur(20px) saturate(1.4);
      -webkit-backdrop-filter: blur(20px) saturate(1.4);
      box-shadow: 0 8px 32px rgba(0,0,0,.25), 0 0 0 1px rgba(255,255,255,.08) inset;
    }

    body.app-submissions.model-submission.change-list #changelist .xfull ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    body.app-submissions.model-submission.change-list #changelist .xfull a {
      color: rgba(232,238,252,.8);
      text-decoration: none;
      padding: 10px 16px;
      border-radius: var(--sl-radius);
      background: rgba(0,0,0,.15);
      border: 1px solid rgba(255,255,255,.1);
      transition: all .2s;
      font-weight: 600;
      font-size: 13px;
    }

    body.app-submissions.model-submission.change-list #changelist .xfull a:hover {
      background: rgba(44,102,255,.15);
      border-color: rgba(44,102,255,.3);
      color: var(--sl-text);
      transform: scale(1.02);
    }

    body.app-submissions.model-submission.change-list #changelist .xfull .this-month {
      background: rgba(44,102,255,.25);
      border-color: rgba(44,102,255,.4);
      color: var(--sl-text);
      font-weight: 700;
    }

    /* Actions bar ‚Äì glass panel */
    body.app-submissions.model-submission.change-list .actions {
      background: linear-gradient(135deg, rgba(255,255,255,.08) 0%, rgba(255,255,255,.04) 100%);
      border: none;
      border-radius: var(--sl-radius-panel);
      padding: 18px 24px;
      margin-bottom: 24px;
      backdrop-filter: blur(20px) saturate(1.4);
      -webkit-backdrop-filter: blur(20px) saturate(1.4);
      box-shadow: 0 8px 32px rgba(0,0,0,.25), 0 0 0 1px rgba(255,255,255,.08) inset;
      display: flex;
      align-items: center;
      gap: 14px;
      flex-wrap: wrap;
    }

    body.app-submissions.model-submission.change-list .actions label {
      color: rgba(232,238,252,.85);
      font-weight: 700;
      font-size: 13px;
      margin: 0;
      letter-spacing: 0.02em;
    }

    body.app-submissions.model-submission.change-list .actions select {
      border-radius: var(--sl-radius);
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(0,0,0,.25);
      color: var(--sl-text);
      padding: 12px 16px;
      font-weight: 600;
      font-size: 14px;
      min-width: 200px;
      transition: all .2s;
      box-shadow: 0 2px 8px rgba(0,0,0,.1) inset;
    }

    body.app-submissions.model-submission.change-list .actions select:focus {
      outline: none;
      border-color: rgba(44,102,255,.5);
      box-shadow: 0 0 0 3px rgba(44,102,255,.15), 0 2px 8px rgba(0,0,0,.15) inset;
    }

    body.app-submissions.model-submission.change-list .actions button {
      border-radius: var(--sl-radius);
      border: 1px solid rgba(44,102,255,.6);
      background: linear-gradient(135deg, var(--sl-brand), #4b87ff);
      color: #fff;
      padding: 12px 24px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: all .2s;
      box-shadow: 0 4px 16px rgba(44,102,255,.3);
    }

    body.app-submissions.model-submission.change-list .actions button:hover {
      filter: brightness(1.12);
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(44,102,255,.4);
    }

    body.app-submissions.model-submission.change-list .actions button:active {
      transform: translateY(0);
    }

    /* Results summary */
    body.app-submissions.model-submission.change-list #changelist .results {
      background: linear-gradient(90deg, rgba(44,102,255,.12), rgba(30,60,120,.18), rgba(44,102,255,.12));
      border: 1px solid rgba(44,102,255,.25);
      border-radius: var(--sl-radius);
      padding: 14px 20px;
      margin-bottom: 20px;
      color: rgba(232,238,252,.9);
      font-size: 14px;
      font-weight: 700;
      box-shadow: 0 4px 16px rgba(0,0,0,.2), 0 1px 0 rgba(255,255,255,.08) inset;
      text-align: center;
    }

    /* Results table ‚Äì clean glass panel */
    body.app-submissions.model-submission.change-list #result_list {
      border-radius: var(--sl-radius-panel);
      overflow: hidden;
      border: none;
      background: linear-gradient(135deg, rgba(255,255,255,.08) 0%, rgba(255,255,255,.04) 100%);
      backdrop-filter: blur(20px) saturate(1.4);
      -webkit-backdrop-filter: blur(20px) saturate(1.4);
      box-shadow: 0 8px 32px rgba(0,0,0,.25), 0 0 0 1px rgba(255,255,255,.08) inset;
      margin-bottom: 24px;
    }

    body.app-submissions.model-submission.change-list #result_list thead {
      background: linear-gradient(135deg, rgba(44,102,255,.15) 0%, rgba(30,60,120,.2) 100%);
      border-bottom: 1px solid rgba(255,255,255,.1);
    }

    body.app-submissions.model-submission.change-list #result_list thead th {
      background: transparent;
      color: rgba(232,238,252,.95);
      font-size: 11px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 18px 20px;
      border-bottom: none;
      position: relative;
    }

    body.app-submissions.model-submission.change-list #result_list thead th:not(:first-child)::before {
      content: '';
      position: absolute;
      left: 0;
      top: 20%;
      bottom: 20%;
      width: 1px;
      background: rgba(255,255,255,.1);
    }

    body.app-submissions.model-submission.change-list #result_list thead th a {
      color: rgba(232,238,252,.95);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: color .2s;
    }

    body.app-submissions.model-submission.change-list #result_list thead th a:hover {
      color: #b9d2ff;
    }

    body.app-submissions.model-submission.change-list #result_list tbody {
      background: transparent;
    }

    body.app-submissions.model-submission.change-list #result_list tbody td {
      padding: 18px 20px;
      border-bottom: 1px solid rgba(255,255,255,.06);
      vertical-align: middle;
      font-size: 14px;
      color: var(--sl-text);
    }

    body.app-submissions.model-submission.change-list #result_list tbody tr {
      transition: all .2s;
      position: relative;
      background: transparent;
    }

    body.app-submissions.model-submission.change-list #result_list tbody tr::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: transparent;
      transition: background .2s;
    }

    body.app-submissions.model-submission.change-list #result_list tbody tr:nth-child(even) {
      background: rgba(255,255,255,.02);
    }

    body.app-submissions.model-submission.change-list #result_list tbody tr:hover {
      background: rgba(44,102,255,.1);
      transform: translateX(2px);
    }

    body.app-submissions.model-submission.change-list #result_list tbody tr:hover::before {
      background: linear-gradient(180deg, var(--sl-brand), rgba(124,58,237,.8));
    }

    body.app-submissions.model-submission.change-list #result_list tbody tr:last-child td {
      border-bottom: none;
    }

    body.app-submissions.model-submission.change-list #result_list tbody td a {
      color: #b9d2ff;
      text-decoration: none;
      font-weight: 700;
      font-family: ui-monospace, monospace;
      letter-spacing: 0.5px;
      transition: all .2s;
      display: inline-block;
    }

    body.app-submissions.model-submission.change-list #result_list tbody td a:hover {
      color: #d2e4ff;
      text-shadow: 0 0 8px rgba(185,210,255,.4);
    }

    /* Checkboxes in table */
    body.app-submissions.model-submission.change-list #result_list input[type="checkbox"] {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      border: 2px solid rgba(255,255,255,.25);
      background: rgba(0,0,0,.2);
      cursor: pointer;
      transition: all .2s;
    }

    body.app-submissions.model-submission.change-list #result_list input[type="checkbox"]:checked {
      background: linear-gradient(135deg, var(--sl-brand), #4b87ff);
      border-color: rgba(44,102,255,.6);
      box-shadow: 0 0 0 3px rgba(44,102,255,.2);
    }

    body.app-submissions.model-submission.change-list #result_list input[type="checkbox"]:hover {
      border-color: rgba(185,210,255,.5);
    }

    /* Pagination ‚Äì glass panel */
    body.app-submissions.model-submission.change-list .paginator {
      background: linear-gradient(135deg, rgba(255,255,255,.08) 0%, rgba(255,255,255,.04) 100%);
      border: none;
      border-radius: var(--sl-radius-panel);
      padding: 18px 24px;
      margin-top: 24px;
      backdrop-filter: blur(20px) saturate(1.4);
      -webkit-backdrop-filter: blur(20px) saturate(1.4);
      box-shadow: 0 8px 32px rgba(0,0,0,.25), 0 0 0 1px rgba(255,255,255,.08) inset;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    body.app-submissions.model-submission.change-list .paginator a,
    body.app-submissions.model-submission.change-list .paginator .this-page {
      padding: 10px 16px;
      border-radius: var(--sl-radius);
      font-weight: 600;
      font-size: 14px;
      transition: all .2s;
      text-decoration: none;
      border: 1px solid rgba(255,255,255,.1);
      min-width: 44px;
      text-align: center;
    }

    body.app-submissions.model-submission.change-list .paginator a {
      color: rgba(232,238,252,.8);
      background: rgba(0,0,0,.15);
    }

    body.app-submissions.model-submission.change-list .paginator a:hover {
      background: rgba(44,102,255,.2);
      border-color: rgba(44,102,255,.35);
      color: var(--sl-text);
      transform: scale(1.05);
    }

    body.app-submissions.model-submission.change-list .paginator .this-page {
      background: rgba(44,102,255,.3);
      border-color: rgba(44,102,255,.45);
      color: var(--sl-text);
      font-weight: 700;
    }

    /* Empty state */
    body.app-submissions.model-submission.change-list #changelist .empty {
      background: linear-gradient(165deg, rgba(18,38,78,.8) 0%, rgba(12,25,55,.9) 50%, rgba(8,18,42,.8) 100%);
      border: 1px solid rgba(44,102,255,.25);
      border-radius: var(--sl-radius-panel);
      padding: 80px 40px;
      text-align: center;
      box-shadow: 0 16px 48px rgba(0,0,0,.4), 0 0 0 1px rgba(255,255,255,.04) inset;
    }

    body.app-submissions.model-submission.change-list #changelist .empty p {
      color: rgba(232,238,252,.85);
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }

    body.app-submissions.model-submission.change-list #changelist .empty::before {
      content: 'üì≠';
      font-size: 64px;
      display: block;
      margin-bottom: 20px;
      opacity: .6;
    }

    /* Hide sidebar filter on submission list */
    body.app-submissions.model-submission.change-list #changelist-filter {
      display: none;
    }

    /* Messages */
    body.app-submissions.model-submission.change-list ul.messagelist li {
      border-radius: var(--sl-radius);
      padding: 14px 18px;
    }

    @media (max-width: 768px) {
      body.app-submissions.model-submission.change-list #content { padding-top: 16px; }
      body.app-submissions.model-submission.change-list #changelist #toolbar {
        padding: 16px;
      }
      body.app-submissions.model-submission.change-list #changelist #toolbar input[type="text"],
      body.app-submissions.model-submission.change-list #changelist #toolbar input[type="search"] {
        min-width: 100%;
      }
    }
  </style>
{% endblock %}
