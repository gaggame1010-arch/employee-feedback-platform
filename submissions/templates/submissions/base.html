<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anonymous Employee Platform</title>
    <style>
      :root{
        --bg0:#070b16;
        --bg1:#0b1220;
        --card: rgba(255,255,255,.06);
        --cardBorder: rgba(255,255,255,.10);
        --text:#e8eefc;
        --muted: rgba(232,238,252,.72);
        --brand:#2c66ff;
        --brand2:#7c3aed;
        --good:#22c55e;
        --warn:#f59e0b;
        --bad:#ef4444;
        --shadow: 0 18px 60px rgba(0,0,0,.35);
      }

      *{ box-sizing:border-box; }
      body{
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin:0;
        color:var(--text);
        background:
          radial-gradient(900px 500px at 10% 0%, rgba(44,102,255,.25), transparent 60%),
          radial-gradient(800px 520px at 90% 10%, rgba(124,58,237,.18), transparent 60%),
          linear-gradient(180deg, var(--bg0), var(--bg1));
        min-height:100vh;
      }

      a{ color:#b9d2ff; text-decoration:none; }
      a:hover{ text-decoration:underline; }

      .wrap{ max-width:980px; margin:0 auto; padding:28px 18px 40px; }

      .topbar{
        display:flex; align-items:center; justify-content:space-between; gap:12px;
        margin-bottom:16px;
      }
      .brand{
        display:flex; flex-direction:column; gap:2px;
      }
      .brand strong{ letter-spacing:.2px; font-size:14px; opacity:.95; }
      .brand span{ font-size:12px; color:var(--muted); }

      .nav{
        display:flex; flex-wrap:wrap; gap:10px;
      }
      .nav a{
        display:inline-flex; align-items:center; gap:8px;
        padding:8px 10px;
        border-radius:12px;
        background: rgba(255,255,255,.05);
        border: 1px solid rgba(255,255,255,.10);
      }
      .nav a:hover{ text-decoration:none; border-color: rgba(185,210,255,.40); }

      .card{
        background: var(--card);
        border: 1px solid var(--cardBorder);
        border-radius: 18px;
        padding: 22px;
        box-shadow: var(--shadow);
        backdrop-filter: blur(8px);
      }

      h1{ font-size: 28px; margin: 0 0 8px; letter-spacing: -.3px; }
      h2{ font-size: 18px; margin: 14px 0 8px; letter-spacing: -.2px; }
      p{ margin: 10px 0; line-height: 1.55; }

      .muted{ color: var(--muted); }

      .hint{
        margin-top:14px;
        color: var(--muted);
        font-size: 12px;
      }

      .error{
        background: rgba(239,68,68, .16);
        border: 1px solid rgba(239,68,68, .35);
        padding: 10px 12px;
        border-radius: 12px;
        margin: 12px 0;
      }

      .grid2{ display:grid; grid-template-columns: 1fr; gap: 14px; }
      @media (min-width: 860px){
        .grid2{ grid-template-columns: 1.1fr .9fr; }
      }

      label{ display:block; margin: 12px 0 6px; font-weight: 700; font-size: 13px; }
      label .required{ color: var(--bad); margin-left: 2px; }
      input, select, textarea{
        width:100%;
        padding: 11px 12px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,.18);
        background: rgba(0,0,0,.22);
        color: var(--text);
        outline: none;
        font-family: inherit;
        font-size: 14px;
      }
      input:focus, select:focus, textarea:focus{
        border-color: rgba(185,210,255,.55);
        box-shadow: 0 0 0 3px rgba(44,102,255,.18);
      }
      input:invalid:not(:placeholder-shown), textarea:invalid:not(:placeholder-shown){
        border-color: rgba(239,68,68,.45);
      }
      textarea{ min-height: 150px; resize: vertical; }
      small.hint{
        display: block;
        margin-top: 4px;
        color: var(--muted);
        font-size: 12px;
      }

      .actions{ display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin-top: 14px; }

      .btn{
        display:inline-flex;
        align-items:center;
        justify-content:center;
        gap:8px;
        padding: 11px 14px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,.18);
        background: rgba(255,255,255,.06);
        color: var(--text);
        font-weight: 800;
        cursor: pointer;
      }
      .btn-primary{
        background: linear-gradient(135deg, var(--brand), #4b87ff);
        border-color: rgba(44,102,255,.55);
      }
      .btn:hover{ filter: brightness(1.06); text-decoration:none; }

      .pill{
        display:inline-flex;
        align-items:center;
        gap:8px;
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(185,210,255,.12);
        border: 1px solid rgba(185,210,255,.30);
      }
      .pill.good{ background: rgba(34,197,94,.14); border-color: rgba(34,197,94,.32); }
      .pill.warn{ background: rgba(245,158,11,.14); border-color: rgba(245,158,11,.32); }
      .pill.bad{ background: rgba(239,68,68,.14); border-color: rgba(239,68,68,.32); }
      .pill.neutral{ background: rgba(255,255,255,.06); border-color: rgba(255,255,255,.14); }

      .code{
        font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        font-size: 18px;
        letter-spacing: 1px;
      }

      hr{ border:none; border-top:1px solid rgba(255,255,255,.12); margin:16px 0; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="topbar">
        <div class="brand">
          <strong>Anonymous Employee Platform</strong>
          <span>Safe channel for issues, concerns, and questions</span>
        </div>
        <div class="nav">
          <a href="/">Home</a>
          <a href="/submit/">Submit</a>
          <a href="/status/">Check status</a>
          <a href="/admin/">HR login</a>
        </div>
      </div>
      <div class="card">
        {% block content %}{% endblock %}
      </div>
      <p class="hint">
        This tool is designed to protect anonymity. Do not include identifying details unless necessary.
      </p>
    </div>
  </body>
</html>
